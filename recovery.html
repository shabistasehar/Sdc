<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Recovery</title>
    <link rel="stylesheet" href="recovery.css">
</head>
<body>
    <div class="heading">
        <h1 class="title">facebook</h1>
        <div class="login">
            <input type="email" class="email" placeholder="Email or phone" required>
            <input type="password" class="pw"  placeholder="Password" required>
            <input type="button" class="sub" value="Log In" onclick="window.location.href='homepage.html';">
            <a href="recovery.html" class="forgot-password" >Forgotten account?</a>      
        </div>
    </div>
    <div class="cont">
    <div class="container">
        <h1>Find Your Account</h1>
        <hr>
        <p>Please enter your email address or mobile number to search for your account.</p>
        
            <input type="text" placeholder="Email address or mobile number">
            <hr style="width: 100%;">
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="search">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
